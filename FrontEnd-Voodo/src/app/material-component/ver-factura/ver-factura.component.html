<mat-card>
    <div class="container">
    <b><span>Ver Facturas</span></b>
</div>
</mat-card>

<hr>

<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFiltro($event)" #input>
    </mat-form-field>
</mat-card>

<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="numero_contacto">
            <th mat-header-cell *matHeaderCellDef>Numero Contacto</th>
            <td mat-cell *matCellDef="let element">{{ element.numero_contacto }}</td>
        </ng-container>

        <ng-container matColumnDef="metodoPago">
            <th mat-header-cell *matHeaderCellDef>Metodo Pago</th>
            <td mat-cell *matCellDef="let element">{{ element.metodoPago }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <ng-container matColumnDef="vista">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Ver" (click)="handleVistaAccion(element)">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Descargar Factura" (click)="descargarReporteAccion(element)">
                    <mat-icon>summarize</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Borrar" (click)="handleDeleteAccion(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
