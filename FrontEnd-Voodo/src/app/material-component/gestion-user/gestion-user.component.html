<mat-card>
    <b><span>Gestionar Usuarios</span></b>
</mat-card>

<hr>

<mat-card>
    <mat-form-field appearance="outline">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFiltro($event)" #input>
    </mat-form-field>
</mat-card>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="numero_contacto">
            <th mat-header-cell *matHeaderCellDef>Numero Contacto</th>
            <td mat-cell *matCellDef="let element">{{ element.numero_contacto }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Acivar o desactivar usuario" [checked]="element.estado"></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
