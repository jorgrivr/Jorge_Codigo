<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row"> 
        <span>Iniciar Sesión</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content class="mat-typography">
    <form  [formGroup]="iniciarSesionForm">
      <div fxFlex fxLayout="column">

        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="iniciarSesionForm.controls.email.touched && iniciarSesionForm.controls.email.invalid">
                <span *ngIf="iniciarSesionForm.controls.email.errors.required">Este campo es obligatorio</span>
                <span *ngIf="iniciarSesionForm.controls.email.errors.pattern">Este campo es invalido</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" required [type]="hide ? 'password': 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide"[attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="iniciarSesionForm.controls.password.touched && iniciarSesionForm.controls.password.invalid">
                <span *ngIf="iniciarSesionForm.controls.password.errors.required">Este campo es obligatorio</span>
            </mat-error>
        </mat-form-field>
      </div>  
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button  mat-raised-button  type="submit" (click)="handleSubmit()"[disabled]="!(iniciarSesionForm.valid && iniciarSesionForm.dirty)">
        <mat-icon>login</mat-icon> Iniciar Sesión
    </button>
    <button mat-raised-button color="warn" mat-dialog-close=""><mat-icon>cancel</mat-icon>Cerrar</button>
</mat-dialog-actions>
