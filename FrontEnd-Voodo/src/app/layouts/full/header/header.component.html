<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
    <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item (click)="cambiarPassword()">
        <mat-icon>password</mat-icon> Cambiar Contraseña
    </button>

    <button mat-menu-item (click)="cerrarSesion()">
        <mat-icon>exit_to_app</mat-icon> Cerrar Sesión
    </button>
</mat-menu>
